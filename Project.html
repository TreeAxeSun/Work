<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <title>Char's Mobile Suits</title>
</head>

<body>
  <header>
    <div class="wrapper">
      <div class="left">
        <span class="logo">
          <img src="img/Zeon-Logo.png" alt="Zeon">
        </span>
      </div>
      <div class="right">
        <h1 class="name">YoungSeok Ahn</h1>
        <h2 class="job">M.I.T.T. Student</h2>
      </div>
    </div>
    <div class="wrapper">
      <div class="line"></div>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <div class="photo">
        <img src="img/char.jpg" alt="char">
      </div>
      <h2 class="work">FEATURED WORK</h2>
      <div id="pics">
        <article class="card">
          <img src="img/dom.jpg" alt="dom">
          <div>
            <h3 class="model">DOM</h3>
            <a class="info" href="http://gundam.wikia.com/wiki/MS-09RS_Rick_Dom_C.A._Custom">http://gundam.wikia.com/wiki/MS-09RS_Rick_Dom_C.A._Custom</a>
          </div>
        </article>
        <article class="card">
          <img src="img/zaku.jpg" alt="zaku">
          <div>
            <h3 class="model">CHAR's ZAKU</h3>
            <a class="info" href="http://gundam.wikia.com/wiki/MS-06S_Char%27s_Zaku_II">http://gundam.wikia.com/wiki/MS-06S_Char%27s_Zaku_II</a>
          </div>
        </article>
        <article class="card">
          <img src="img/sinanju.jpg" alt="sinanju">
          <div>
            <h3 class="model">SINANJU</h3>
            <a class="info" href="http://gundam.wikia.com/wiki/MSN-06S_Sinanju">http://gundam.wikia.com/wiki/MSN-06S_Sinanju</a>
          </div>
        </article>
      </div>
  </main>
</body>

</html>
